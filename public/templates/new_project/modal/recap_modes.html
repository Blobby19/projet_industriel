<div class="row" ng-repeat="value in modes">
    <div class="col s12 m6">
        <div class="card blue darken-1">
            <div class="card-content white-text">
                <span class="card-title">{{value.name}}</span>
                <p>{{value.input}}</p>
                <p>{{value.output}}</p>
            </div>
        </div>
    </div>
</div>
